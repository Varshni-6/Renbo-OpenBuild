name: renbo
description: A mental wellness and journaling app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core Utilities
  intl: 0.20.2
  provider: ^6.1.1 
  http: ^1.1.0         # Connection for Flask API
  dio: ^5.3.0
  shared_preferences: ^2.5.3
  uuid: ^4.3.3
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.1


  # Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cloud_firestore: ^5.6.0 
  firebase_core: ^3.8.0
  firebase_auth: ^5.6.0
  firebase_auth_web: ^5.8.13
  firebase_storage: ^12.4.10

  # AI & Machine Learning
  google_generative_ai: ^0.4.7 # Gemini Pro
  speech_to_text: ^7.3.0
  flutter_tts: ^3.6.0

  # Media & Assets
  image_picker: ^1.0.4
  file_selector: ^1.0.4
  record: ^6.0.0
  audioplayers: ^5.1.0
  audioplayers_platform_interface: ^6.1.0
  just_audio: ^0.10.5
  lottie: ^2.3.2

  # UI & Visualization
  animations: ^2.0.8
  table_calendar: ^3.0.9 
  fl_chart: ^0.70.0    
  flutter_launcher_icons : ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  analyzer: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/icon.png"
  web:
    generate: true
    image_path: "assets/logo/icon.png"

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/lottie/
    - .env
    - assets/audio/zen.mp3
    - assets/audio/rain.mp3
    - assets/audio/soul.mp3
    - assets/audio/white_noise.mp3
    - assets/audio/pink_noise.mp3
    - assets/audio/brown_noise.mp3
    - assets/stickers/
    - assets/logo/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700